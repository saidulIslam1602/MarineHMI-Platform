name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity minimal
    
    - name: Run unit tests
      run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/test-results"
    
    - name: Run integration tests
      run: dotnet test tests/HMI.Integration.Tests --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ${{ runner.temp }}/test-results
        retention-days: 30
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format
    
    - name: Check code formatting
      run: |
        dotnet format --verify-no-changes --verbosity diagnostic || echo "Code formatting issues found but continuing..."
      continue-on-error: true
    
    - name: Run code analysis
      run: |
        dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} /p:RunAnalyzers=true /p:RunCodeAnalysis=true /p:TreatWarningsAsErrors=false
      continue-on-error: true
    
    - name: Run static code analysis
      run: |
        dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal /p:RunAnalyzers=true
      continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Run NuGet security audit
      run: dotnet list package --vulnerable --include-transitive 2>&1 || echo "No vulnerable packages found or audit completed with warnings"
      continue-on-error: true
    
    - name: Setup Java for OWASP Dependency Check
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'HMI-Marine-Automation-Platform'
        path: '.'
        format: 'HTML'
        args: >
          --enableRetired false
          --enableExperimental false
          --failOnCVSS 7
          --suppression suppression.xml
      continue-on-error: true
    
    - name: Upload OWASP Dependency Check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: reports/
        retention-days: 30

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: kchief-api:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run --rm kchief-api:latest dotnet --version

  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    needs: [build, code-quality, security-scan]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Publish API
      run: dotnet publish src/HMI.Platform.API/HMI.Platform.API.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: publish-artifacts
        path: ./publish
        retention-days: 7

